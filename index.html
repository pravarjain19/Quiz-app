<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h2>Quiz</h2>
        <hr>

        <div class="que">
            <h3 class="queText"></h3>
        </div>
        <div class="options">
            <button onclick="onOptionClick(this)"  ></button>
            <button onclick="onOptionClick(this)"></button>
            <button  onclick="onOptionClick(this) "></button>
        </div>
        <p class="correctAns"></p>
      <div class="btn">
        <button class="nxbtn hidden " onclick="nextbtnClick()">

            Next
        </button>
        <button class="play hidden" onclick="playAgain()">
            
            Play Again
        </button>
      </div>
      <div class="showScore"></div>
      
    </div>
    <script src="index.js"></script>
</body>
</html>
